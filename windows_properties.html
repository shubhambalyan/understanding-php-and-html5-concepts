
<html>
<head>
<script>
function f1()
{
var w=window.outerWidth;
var h=window.outerHeight;
var txt="Window size: width=" + w + ", height=" + h;
document.getElementById("outer").innerHTML=txt;
}
function f2()
{
document.getElementById("dbclk").innerHTML="Hello World";
}
function f3()
{
var w = window.innerWidth;
var h = window.innerHeight;
x = document.getElementById("clk");
x.innerHTML="Width: " + w + " Heigth: " + h;
}
</script>
</head>
<body onresize="f1()">
<h3 style="background-color:Red;">Window Screen properties are</h3>
<script>
document.write("Total width/height: ");
document.write(screen.width + "*" + screen.height);
document.write("<br>");
document.write("Available width/height: ");
document.write(screen.availWidth + "*" + screen.availHeight);
document.write("<br>");
document.write("Color depth: ");
document.write(screen.colorDepth);
document.write("<br>");
document.write("Color resolution: ");
document.write(screen.pixelDepth);
</script>
<br>
<h3 style="background-color:green;">Now resize the current window</h3>
<p style="background-color:blue;" id="outer"></p>
<br><br>
<h2 style="background-color:lightblue;" ondblclick="f2()">Doubleclick IWP</h2>
<p style="background-color:yellow;" id="dbclk"></p>
<h2 style="background-color:orange;"> Inner Window Size</h2>
<p style="background-color:lime;" id="clk"></p>
<button onclick="f3()" style="background-color:magenta;">Click Me</button>
</body>
</html>
